	<h2>O que o Java Pode Fazer?</h2>
	
	<p id="demo"> Javascript pode alterar os valores dos atributos HTML</p>

	<button	onclick="document.getElementById('myImage').src='lampada2.gif'">Acenda a luz</button>
																  
	<img id="myImage" src="lampada1.gif" style="width:100px">
															
	<button onclick="document.getElementById('myImage').src='lampada1.gif'">Apague a luz</button>
